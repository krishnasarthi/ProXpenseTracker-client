<div class="container">
	<div class="page-header">
		<div class="row">
			<div class="col-md-6">
				<h3>Category</h3>
			</div>
			<div class="col-md-2 text-right">
				<h3>
					<button class="btn btn-primary" ng-click="$ctrl.newCategory()">
						<i class="glyphicon glyphicon-plus"></i>
						New Category
					</button>
				</h3>
			</div>
		</div>
	</div>
	<div class="row row-custom">
		<div class="col-md-8">
			<div class="grid" style="min-height:400px;">
				<table class="table table-hover table-bordered">
					<thead class="thead-default">
					<tr >
                        <th class="text-center">Action</th>
						<th class="text-center">Title</th>
					</tr></thead><tbody>
					<tr ng-repeat="category in $ctrl.categories">
                        <td style="width:20%;">
                            <div ng-if="!$ctrl.isInEditMode(category._id)">
                                <button type="button" class="btn btn-default" ng-click="$ctrl.editMode(category._id)" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" ng-click="$ctrl.deleteCategory(category)" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </div>
                            <div ng-if="$ctrl.isInEditMode(category._id)">
                                <button type="button" class="btn btn-default" ng-click="$ctrl.updateCategory(category)" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" ng-click="$ctrl.editMode(category._id)" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </div>
                        </td>
						<td  class="middle-align">
							<input ng-if="$ctrl.isInEditMode(category._id)" type="text" class="form-control" ng-model="category.name" value="{{category.name}}">
							<span ng-if="!$ctrl.isInEditMode(category._id)" >{{category.name}}</span>
						</td>
					</tr>
                </tbody>
				</table>
		</div></div> </div>
</div>
